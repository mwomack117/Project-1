<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Employee Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="font-size: 2rem; margin-left: 1rem;">ERS</span>
          <a href="/" id="sign-out">Sign out</a>
        </div>
    </nav>
    <h1>Successfully logged in as: </h1>
    <p id="user"></p>
    <div class="container mt-4 text-center">
        <div class="row">
            <div class="col">
                <h3>Submit Reimbursement</h1>
                    <form>
                        <div class="mb-3">
                          <label for="reimbAmount" class="form-label">Reimbursement Amount</label>
                          <input type="number" class="form-control" id="reimbAmount" aria-describedby="emailHelp">
                          <div id="reimbHelp" class="form-text">Please enter as number, not text</div>
                        </div>
                        <div class="mb-3">
                            <label for="reimbDescription" class="form-label">Reimbursment Description</label>
                            <textarea class="form-control" id="reimbDescription" rows="2"></textarea>
                        </div>
                        <select class="form-select" aria-label="Select Reimbursement Type" required>
                            <option selected>Select Type of Reimbursement</option>
                            <option value="Lodging">Lodging</option>
                            <option value="Travel">Travel</option>
                            <option value="Food">Food</option>
                            <option value="Other">Other</option>
                          </select>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
            </div>
            <div class="col">
                <h3>Past Reimbursement Request</h1>
            </div>
        </div>
    </div>




    <script src="assets/js/employee.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
