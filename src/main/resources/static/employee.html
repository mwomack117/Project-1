<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='./assets/images/favicon.ico' />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/kzs2oik.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Employee Dashboard</title>
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 h1" id="brand">
                E<span>xpense</span>R<span>eimbursement</span>S<span>ystem</span></h1>
            <a href="/" id="sign-out" class="mr-3">Sign out</a>
        </div>
    </nav>

    <div style="margin-top: 5rem;">

        <div class="container mt-4 bg-light dashContainer">
            <div class="row">
                <div class="col-4">
                    <h3>Submit Reimbursement</h1>
                        <div style="padding-bottom: 1px;"></div>
                        <hr />
                        <!-- <form> -->
                        <form>
                            <div class="mb-3">
                                <label for="reimbAmount" class="form-label">Reimbursement Amount</label>
                                <input type="number" min="0" class="form-control" id="reimbAmount"
                                    aria-describedby="emailHelp" required>
                                <div id="reimbHelp" class="form-text">Please enter a number</div>
                            </div>
                            <div class="mb-3">
                                <label for="reimbDescription" class="form-label">Reimbursment Description</label>
                                <textarea class="form-control" id="reimbDescription" rows="2" required></textarea>
                            </div>
                            <select class="form-select mb-3" id="reimbType" aria-label="Select Reimbursement Type"
                                required>
                                <option selected>Select Type of Reimbursement</option>
                                <option value="Lodging">Lodging</option>
                                <option value="Travel">Travel</option>
                                <option value="Dining">Dining</option>
                                <option value="Other">Other</option>
                            </select>
                            <div class="mb-3">
                                <input type="file" name="file" class="form-control" id="uploadReceipt">
                                <div id="uploadHelp" class="form-text">Attach a photo of your receipt (Optional)</div>
                            </div>
                            <button id="submitReimb" class="btn btn-primary">Submit</button>
                        </form>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-between" style="padding-bottom: 1px;">
                        <h3>Requests</h1>
                            <div id="user-info" style="margin-bottom: -26px;">
                                <h4 style="margin-bottom: 0;">Role: Employee</h4>
                                <h6 id="userEmp" class="text-success"></h6>
                            </div>
                    </div>
                    <hr />
                    <section id="data">
                        <table class="table caption-top table-striped">
                            <caption>List of reimbursement requests</caption>
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Submitted Date</th>
                                    <th>Amount</th>
                                    <th>Type</th>
                                    <th>Receipt</th>
                                    <th>Status</th>
                                    <th>Resolved Date</th>
                                    <th>Resolved By</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">

                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal for receipt  -->
    <div class="modal fade" id="receiptModalEmp" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="receiptModalLabel">Receipt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <script src="assets/js/employee.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
