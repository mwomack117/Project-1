<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>ERS Reimbursement</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="font-size: 2rem; margin-left: 1rem;">ERS</span>
        </div>
      </nav>
    <div class="text-center">
    <form>
        <img class="mt-5 mb-3" src="/assets/images/enter.png" height="48" alt="login-logo">
        <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
        <div class="mb-3">
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control">
        </div>
        <div class="mt-4 d-grid">
            <button class="btn btn-lg btn-primary btn-block" id="login">Sign In</button>
        </div>
    </form>
    <p class="mt-2 mb-0">or</p>
    <div>
        <p>No Account?</p><a href="/register.html">Register</a>
    </div>
</div>



    <script src="assets/js/index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
