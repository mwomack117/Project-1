<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='./assets/images/favicon.ico' />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/kzs2oik.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Manager Dashboard</title>
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 h1" id="brand">
                E<span>xpense</span>R<span>eimbursement</span>S<span>ystem</span></h1>
            <a href="/" id="sign-out" class="mr-3">Sign out</a>
        </div>
    </nav>

    <!-- <div id="user-info" class="container-fluid">
        <p id="user" class="text-success"></p>
        <h5>Role: Finance Manager</h5>
    </div> -->
    <div style="margin-top: 5rem;">
        <div class="container bg-light dashContainer">
            <div class="d-flex justify-content-between">
                <div id="selectReimbs">
                    <h4>View reimbursements by status</h4>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" value="All" class="btn-check" name="btnRadio" id="btnAll" autocomplete="off"
                            checked>
                        <label class="btn btn-outline-primary" for="btnAll">All</label>

                        <input type="radio" value="Pending" class="btn-check" name="btnRadio" id="btnPending"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnPending">Pending</label>

                        <input type="radio" value="Approved" class="btn-check" name="btnRadio" id="btnApproved"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnApproved">Approved</label>

                        <input type="radio" value="Denied" class="btn-check" name="btnRadio" id="btnDenied"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnDenied">Denied</label>
                    </div>
                </div>
                <div>
                    <h4>Role: Finance Manager</h4>
                    <h6 class="text-success" id="userMngr"></h6>
                </div>

            </div>

            <hr>

            <div>
                <table class="table caption-top table-striped mt-2 bg-light">
                    <caption>List of reimbursement requests</caption>
                    <thead>
                        <tr>
                            <th>Author</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Submitted Date</th>
                            <th>Receipt</th>
                            <th>Status</th>
                            <th>Change Status</th>
                            <th>Resolved Date</th>
                            <th>Resolved By</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <!-- Modal for receipt  -->
    <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="receiptModalLabel">Receipt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/js/manager.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
